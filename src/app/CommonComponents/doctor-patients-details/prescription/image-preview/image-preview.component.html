<div>
  <span
    class="close-button"
    style="cursor: pointer; margin-bottom: 14px"
    title="Close"
    (click)="dialogRef.close(false)"
  >
    <img src="assets/svg/cancel.svg" alt="" />
  </span>
</div>
<!-- <a *ngIf="data?.image.includes('pdf')" [href]="data?.image"></a> -->
<!-- <iframe [src]="data?.image" style="width: 100%; height: 500px"></iframe> -->
<div style="max-height: 70vh">
  <img
    *ngIf="!data?.image.includes('pdf')"
    [src]="data?.image"
    alt=""
    width="1000"
    srcset=""
  />
</div>
