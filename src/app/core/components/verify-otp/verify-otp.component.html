<h3 mat-dialog-title class="dialog-title">
  <mat-icon>password</mat-icon>
  {{ title }}
</h3>
<div mat-dialog-content>
  <div class="otp-verification-container">
    <p>
      Please enter the 6-digit verification code we sent via email
    </p>
    <div class="input-section">
      <!-- <ng-otp-input (onInputChange)="onOTPChange($event)" [config]="otpConfig"></ng-otp-input> -->
      <ng-otp-input #ngOtpInput (onInputChange)="onOTPChange($event)" [config]="otpConfig"></ng-otp-input>
    </div>
    <div class="action-section">
      <button type="button" mat-flat-button color="primary" (click)="verifyOtp()" [disabled]="!validOTP">
        <mat-icon>vpn_key</mat-icon>
        Verify
      </button>
    </div>
    <div class="actions" *ngIf="showResendCodeLink">
      <p>Didn't received the code?</p>
      <a class="txt4" (click)="onResendOTP()">
        Send code again
      </a>
      <div class="about-border"></div>
    </div>
    <div class="actions" *ngIf="!showResendCodeLink">
      <p>Verification code send</p>
      <a class="txt4">
        Please wait ..
      </a>
      <div class="about-border"></div>
    </div>

  </div>




</div>
