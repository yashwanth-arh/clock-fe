<span class="close-button" title="Close" (click)="dialogRef.close()">
	<mat-icon class="material-icons icon" color="black">close</mat-icon>
</span>
<span mat-dialog-title class="module-form-title">Edit CPT Code</span>

<mat-divider class="module-divider"></mat-divider>

<mat-card-content fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px">
	<form [formGroup]="editCPTForm" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px">
		<mat-dialog-content [formGroup]="editCPTForm">
			<mat-form-field appearance="outline">
				<mat-label>Name</mat-label>
				<input matInput placeholder="Name" formControlName="name" required />
				<mat-error>Name is required</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Description</mat-label>
				<input matInput placeholder="Description" formControlName="description" required />
				<mat-error>Description is required</mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Code</mat-label>
				<input matInput placeholder="Code" formControlName="code" required />
				<mat-error>Code is required</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Amount</mat-label>
				<mat-icon matPrefix>$</mat-icon>
				<input matInput formControlName="amount" type="number" required /> <mat-error>Amount is required</mat-error>
			</mat-form-field>
			<!-- <mat-form-field appearance="outline" *ngIf="editCPTForm.controls['status']">
        <mat-label>Status</mat-label>
        <input type="text" placeholder="Pick one" matInput formControlName="status" [matAutocomplete]="autoStatus"
          required>
        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
        <mat-autocomplete autoActiveFirstOption #autoStatus="matAutocomplete">
          <mat-option *ngFor="let statusUnit of status" [value]="statusUnit">
            {{statusUnit}}
          </mat-option>
        </mat-autocomplete>
        <mat-error>Status is required</mat-error>
      </mat-form-field> -->
		</mat-dialog-content>
	</form>
</mat-card-content>

<div fxLayout="row" fxLayoutGap="10px" class="divbutton">
	<button mat-flat-button class="rpm-save-button" (click)="onSubmit(data.code.id)">
		<span>Update</span>
	</button>
</div>
